<head>

    <title>WOMENS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

        <img src ="/7.jpg" height="300">     <img src ="/8.jpg" height="300">     <img src ="/9.jpg" height="300">
        <img src ="/10.jpg" height="300">     <img src ="/11.jpeg" height="300">     <img src ="/12.avif" height="300">     
        <img src ="/13.webp" height="300"> </div>

</body>
</html>
